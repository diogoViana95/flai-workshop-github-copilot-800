<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="url(#logoGradient)"/>
  
  <!-- Dumbbell Icon -->
  <g transform="translate(100,100)">
    <!-- Left weight -->
    <rect x="-70" y="-25" width="20" height="50" rx="5" fill="white" opacity="0.95"/>
    <rect x="-75" y="-30" width="10" height="60" rx="3" fill="white"/>
    
    <!-- Bar -->
    <rect x="-50" y="-5" width="100" height="10" rx="5" fill="white" opacity="0.95"/>
    
    <!-- Right weight -->
    <rect x="50" y="-25" width="20" height="50" rx="5" fill="white" opacity="0.95"/>
    <rect x="65" y="-30" width="10" height="60" rx="3" fill="white"/>
    
    <!-- Heart accent on bar -->
    <path d="M 0,-15 Q -5,-20 -10,-15 Q -10,-10 0,0 Q 10,-10 10,-15 Q 5,-20 0,-15 Z" fill="#ff6b6b" opacity="0.9"/>
  </g>
  
  <!-- Text -->
  <text x="100" y="175" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white">OctoFit</text>
</svg>
