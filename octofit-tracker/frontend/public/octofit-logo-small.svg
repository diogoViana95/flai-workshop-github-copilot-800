<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="smallLogoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="50" cy="50" r="48" fill="url(#smallLogoGradient)"/>
  
  <!-- Dumbbell Icon -->
  <g transform="translate(50,50) scale(0.6)">
    <!-- Left weight -->
    <rect x="-35" y="-12.5" width="10" height="25" rx="2.5" fill="white" opacity="0.95"/>
    <rect x="-37.5" y="-15" width="5" height="30" rx="1.5" fill="white"/>
    
    <!-- Bar -->
    <rect x="-25" y="-2.5" width="50" height="5" rx="2.5" fill="white" opacity="0.95"/>
    
    <!-- Right weight -->
    <rect x="25" y="-12.5" width="10" height="25" rx="2.5" fill="white" opacity="0.95"/>
    <rect x="32.5" y="-15" width="5" height="30" rx="1.5" fill="white"/>
    
    <!-- Heart accent -->
    <path d="M 0,-7.5 Q -2.5,-10 -5,-7.5 Q -5,-5 0,0 Q 5,-5 5,-7.5 Q 2.5,-10 0,-7.5 Z" fill="#ff6b6b" opacity="0.9"/>
  </g>
</svg>
